<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Muhamad Nauval Azhar">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="This is a login page template based on Bootstrap 5">
	<title>Iniciar sesión</title>
</head>

<body>
	<section class="h-100" style="background-color: #E3FDF8; min-height: 100vh;">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-6 col-xl-7 col-lg-7 col-md-9 col-sm-11">
					<div class="text-center my-5">
						<a href="">
							<img src="../../../assets/images/logo.png" alt="logo" width="300">
						</a>
					</div>
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Inicia sesión</h1>
							<form *ngIf= "!isLoggedIn || isAdmin" name="form" (ngSubmit)="f.form.valid && logForm()" #f = "ngForm" novalidate>
								<div class="mb-3">
									<label class="mb-2 text-muted" for="username">Usuario</label>
									<input [(ngModel)]="form.username" #username="ngModel" id="username" type="username" class="form-control" name="username" [ngClass]="{ 'is-invalid': f.submitted && username.errors }" required autofocus>
									<div class="invalid-feedback error" *ngIf="username.errors && f.submitted">
										<div *ngIf="username.errors['required']">
											Debe introducir un usuario
										</div>                                            
									</div>
								</div>

								<div class="mb-3">
									<div class="mb-2 w-100">
										<label class="text-muted" for="password">Contraseña</label>
									</div>
									<input [(ngModel)]="form.password" #password="ngModel" id="password" type="password" class="form-control" name="password" [ngClass]="{ 'is-invalid': f.submitted && password.errors }" required>
								    <div class="invalid-feedback error" *ngIf="password.errors && f.submitted">
										<div *ngIf="password.errors['required']">
											Debe introducir un usuario
										</div>                                            
									</div>
								</div>

								<div class="d-flex align-items-center">
									<button type="submit" class="btn btn-primary ms-auto">
										Iniciar sesión
									</button>
								</div>
							</form>

							<div class="text-center">
								<button class="btn btn-warning ms-auto" *ngIf="isLoggedIn && !isAdmin" (click)="reloadPage()">
									Acceder
								</button>
							</div>

						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								¿No tienes cuenta? <a href="/register" class="text-dark">Hazte socio!</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

    <app-footer></app-footer>

</body>
</html>
