<app-navbar></app-navbar>

<div class="title-container">
    <h1><b>NOTICIAS</b></h1>
</div>

<div *ngIf="noticia" class="main-container">
    <div class="card shadow-lg">
        <div class="card-body" style="margin: 2vh 5vw;">
            <div class="form-group row mt-4 mb-4">
                <div class="mb-3 col-sm-12">
                    <h1 class="mb-2">{{ noticia.titulo }}</h1>
                </div>
            </div>

            <div class="form-group row">
                <div class="mb-3 col-sm-12">
                    <p class="mb-2" [innerHTML]="noticia.cuerpo"></p>
                </div>
            </div>

            <div class="form-group row">
                <div class="mb-3 col-sm-12" style="text-align: right;">
                    <img src="{{ noticia.imagen }}" class="img-fluid" style="margin: 2vh 5vw;">
                </div>
            </div>
        </div>

        <div class="card-footer text-body-secondary d-flex">
            <p style="margin: 1vh;">Por la <b>Administraci√≥n del AMPA</b> a {{ noticia.created_at }}h</p> 
        </div>        
    </div>
</div>
