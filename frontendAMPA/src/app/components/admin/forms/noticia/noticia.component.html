<app-navbar-gestion></app-navbar-gestion>

    <!-- Main Wrapper -->
    <div class="p-1 my-container active-cont">

        <form *ngIf= "!isSuccessful" name="form" (ngSubmit)="f.form.valid && crearNoticia()" #f="ngForm" novalidate>
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <h1 class="fs-4 card-title fw-bold mb-4">CREAR UNA NUEVA NOTICIA</h1>
                    <div class="form-group row">
                        <div class="mb-3 col-sm-12">
                            <label class="mb-2 text-muted" for="titulo">Título</label>
                            <input [(ngModel)]="form.titulo" #titulo="ngModel" id="titulo" type="text" class="form-control" name="titulo" [ngClass]="{ 'is-invalid': f.submitted && titulo.errors }" required autofocus>
                            <div class="invalid-feedback error">
                                <div>
                                    Debe introducir un título
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="mb-3 col-sm-12">
                            <label class="mb-2 text-muted" for="cuerpo">Cuerpo</label>
                            <textarea [(ngModel)]="form.cuerpo" #cuerpo="ngModel" id="cuerpo" class="form-control" name="cuerpo" [ngClass]="{ 'is-invalid': f.submitted && cuerpo.errors }" required autofocus style="min-height: 15vh;"></textarea>
                            <div class="invalid-feedback error">
                                <div>
                                    Debe introducir un cuerpo
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="mb-3 col-sm-12">
                            <label class="mb-2 text-muted" for="imagen">URL de imagen</label>
                            <input [(ngModel)]="form.imagen" #imagen="ngModel" id="imagen" type="text" class="form-control" name="imagen" [ngClass]="{ 'is-invalid': f.submitted && imagen.errors }" autofocus>
                        </div>
                    </div>

                </div>

                <div class="card-footer py-3 border-0">
                    <div class="align-items-center d-flex">
                        <button type="submit" class="btn btn-primary ms-auto">
                            Crear noticia
                        </button>
                    </div>
                </div>
            </div>
        </form>
    
    </div>
