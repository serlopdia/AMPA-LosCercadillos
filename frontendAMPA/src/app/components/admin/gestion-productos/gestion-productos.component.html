<app-dashboard></app-dashboard>

  <!-- Main Wrapper -->
  <div class="p-1 my-container active-cont">

    <nav class="navbar navbar-blank bg-blank">
      <form (ngSubmit)="buscar()" class="form-inline buscador">
        <input class="form-control mr-sm-2" name="valorBusqueda" type="search" placeholder="Buscar producto" style="margin-right: 20px;" [(ngModel)]="valorBusqueda">
        <button class="btn btn-outline-success my-2 my-sm-0" type="button">Buscar</button>
      </form>
      <button class="btn btn-primary creador my-2 my-sm-0" routerLink="/dashboard/productos/form">Crear producto</button>
    </nav>

    <div *ngIf="productosFiltrados.length > 0" class="table-container">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripción</th>
            <th scope="col">Precio general</th>
            <th scope="col">Precio socio</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let producto of productosFiltrados" 
          id="{{ producto.id }}" [routerLink]="['/dashboard/productos/show/'+producto.id]">
            <th scope="row">{{ producto.id }}</th>
            <td>{{ producto.nombre }}</td>
            <td>{{ producto.descripcion }}</td>
            <td>{{ producto.precio_general }} €</td>
            <td>{{ producto.precio_socio }} €</td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <div *ngIf="productosFiltrados.length == 0" style="font-weight: bold; font-size: x-large; text-align: center; margin: 20px 0;">
      <img src="https://static.thenounproject.com/png/2902077-200.png" class="imagen-vacia" alt="">
      <div style="opacity: .2;">No hay productos aún.</div>
    </div>

  </div>
