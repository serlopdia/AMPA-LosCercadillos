<app-navbar-gestion></app-navbar-gestion>

    <!-- Main Wrapper -->
    <div class="p-1 my-container active-cont">

        <div *ngIf="sugerencia" class="card shadow-lg">
            <div class="card-body p-5">
                <h1 class="fs-4 card-title fw-bold mb-4">DETALLES DE LA SUGERENCIA: <span class="text-primary">{{ sugerencia.titulo }}</span></h1>

                <div class="form-group row">
                    <div class="mb-4 col-sm-12">
                        <h3 class="mb-2 text-muted d-inline" style="margin-right: 15px;">Mandado por: </h3>
                        <h3 class="d-inline">{{ sugerencia.nombre }}</h3>
                    </div>
                </div>
                
                <div class="form-group row">
                    <div class="mb-4 col-sm-12">
                        <h3 class="mb-2 text-muted d-inline" style="margin-right: 15px;">Email: </h3>
                        <h3 class="d-inline">{{ sugerencia.email }}</h3>
                    </div>
                </div>
                
                <div class="form-group row">
                    <div class="mb-4 col-sm-12">
                        <h3 class="mb-2 text-muted d-inline" style="margin-right: 15px;">Título: </h3>
                        <h3 class="d-inline">{{ sugerencia.titulo }}</h3>
                    </div>
                </div>
                
                <div class="form-group row">
                    <div class="mb-4 col-sm-12">
                        <h3 class="mb-2 text-muted d-inline" style="margin-right: 15px;">Descripción: </h3>
                        <h3 class="d-inline">{{ sugerencia.descripcion }}</h3>
                    </div>
                </div>

            </div>
            
        </div>
    
    </div>
