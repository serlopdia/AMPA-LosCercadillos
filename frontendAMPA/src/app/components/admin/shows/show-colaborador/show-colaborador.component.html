<app-navbar-gestion></app-navbar-gestion>

    <!-- Main Wrapper -->
    <div class="p-1 my-container active-cont">

        <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && actualizarColaborador()" #f="ngForm" novalidate>
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <h1 class="fs-4 card-title fw-bold mb-4">DETALLES COLABORADOR</h1>
                    <div class="form-group row">
                        <div class="mb-3 col-sm-12">
                            <label class="mb-2 text-muted" for="nombre">Nombre</label>
                            <input [(ngModel)]="form.nombre" id="nombre" type="text" class="form-control" name="nombre" value="" required autofocus>
                            <div class="invalid-feedback error">
                                <div>
                                    Debe introducir un nombre
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="mb-3 col-sm-12">
                            <label class="mb-2 text-muted" for="ventaja">Ventaja</label>
                            <input [(ngModel)]="form.ventaja" id="ventaja" type="text" class="form-control" name="ventaja" value="" required autofocus>
                            <div class="invalid-feedback error">
                                <div>
                                    Debe introducir un ventaja
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="mb-3 col-sm-12">
                            <label class="mb-2 text-muted" for="descripcion">Descripcion</label>
                            <textarea [(ngModel)]="form.descripcion" id="descripcion" class="form-control" name="descripcion" value="" required autofocus style="min-height: 15vh;"></textarea>
                            <div class="invalid-feedback error">
                                <div>
                                    Debe introducir una descripcion
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="mb-3 col-sm-12">
                            <label class="mb-2 text-muted" for="imagen">URL de colaborador</label>
                            <input [(ngModel)]="form.imagen" id="imagen" type="text" class="form-control" name="imagen" value="" required autofocus>
                        </div>
                    </div>

                </div>

                <div class="card-footer py-3 border-0">
                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-danger" (click)="confirmarEliminacion()">
                            Eliminar
                        </button>
                        <button type="submit" class="btn btn-success">
                            Modificar datos
                        </button>
                    </div>
                </div>
                
            </div>
        </form>
    
    </div>
