<app-dashboard></app-dashboard>

    <!-- Main Wrapper -->
    <div class="p-1 my-container active-cont">

        <form *ngIf= "!isSuccessful" name="form" (ngSubmit)="f.form.valid && actualizarProducto()" #f="ngForm" novalidate>
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <h1 class="fs-4 card-title fw-bold mb-4">DATOS DEL PRODUCTO</h1>
                    <div class="form-group row">
                        <div class="mb-3 col-sm-12">
                            <label class="mb-2 text-muted" for="first_name">Nombre</label>
                            <input [(ngModel)]="form.nombre" #nombre="ngModel" id="first_name" type="text" class="form-control" name="first_name" [ngClass]="{ 'is-invalid': f.submitted && nombre.errors }" required autofocus>
                            <div class="invalid-feedback error">
                                <div>
                                    Debe introducir un nombre
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="mb-3 col-sm-12">
                            <label class="mb-2 text-muted" for="descripcion">Descripción</label>
                            <textarea [(ngModel)]="form.descripcion" #descripcion="ngModel" id="descripcion" class="form-control" name="descripcion" [ngClass]="{ 'is-invalid': f.submitted && descripcion.errors }" required autofocus style="min-height: 15vh;"></textarea>
                            <div class="invalid-feedback error">
                                <div>
                                    Debe introducir una descripción
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <div class="mb-3 col-sm-6">
                            <label class="mb-2 text-muted" for="precio_general">Precio general</label>
                            <input [(ngModel)]="form.precio_general" #precio_general="ngModel" id="precio_general" type="number" min="0" class="form-control" name="precio_general" placeholder="€" [ngClass]="{ 'is-invalid': f.submitted && precio_general.errors }" required autofocus>
                            <div class="invalid-feedback error">
                            <div>
                                Debe introducir un precio general
                            </div>
                            </div>
                        </div>
                        <div class="mb-3 col-sm-6">
                            <label class="mb-2 text-muted" for="precio_socio">Precio socios</label>
                            <input [(ngModel)]="form.precio_socio" #precio_socio="ngModel" id="precio_socio" type="number" min="0" class="form-control" name="precio_socio" placeholder="€" [ngClass]="{ 'is-invalid': f.submitted && precio_socio.errors }" required autofocus>
                            <div class="invalid-feedback error">
                            <div>
                                Debe introducir un precio para socios
                            </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="mb-3 col-sm-12">
                            <label class="mb-2 text-muted" for="imagen">URL de imagen</label>
                            <input [(ngModel)]="form.imagen" #imagen="ngModel" id="imagen" type="text" class="form-control" name="imagen" [ngClass]="{ 'is-invalid': f.submitted && imagen.errors }" autofocus>
                        </div>
                    </div>

                </div>

                <div class="card-footer py-3 border-0">
                    <div class="d-flex justify-content-between">
                        <div>
                            <button type="button" class="btn btn-danger" (click)="confirmarEliminacion()">
                                Eliminar
                            </button>
                            <button type="submit" class="btn btn-success" style="margin-left: 0.5vw;">
                                Modificar datos
                            </button>
                        </div>
                        <button type="button" class="btn btn-primary" [routerLink]="['/dashboard/productos/'+idProducto+'/stocks']">
                            Ver stocks
                        </button>
                    </div>
                </div>
            </div>
        </form>
    
    </div>
