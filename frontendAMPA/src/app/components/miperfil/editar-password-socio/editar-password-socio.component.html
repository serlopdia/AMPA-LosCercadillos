<app-navbar></app-navbar>

<div class="title-container">
    <h1><b>Mi Perfil</b></h1>
</div>

<app-sidebar-socios></app-sidebar-socios>

<div class="personal-container">

    <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && modificarContrasenya()" #f="ngForm" novalidate>
        <div class="card shadow-lg">
            <div class="card-body p-5">
                <h1 class="fs-4 card-title fw-bold mb-4">CAMBIAR CONTRASEÑA</h1>
                <div class="form-group row">
                    <div class="mb-3 col-sm-12">
                        <label class="mb-2 text-muted" for="password">Nueva contraseña</label>
                        <input [(ngModel)]="form.password" #password="ngModel" id="password" type="password" class="form-control" name="password" [ngClass]="{ 'is-invalid': f.submitted && password.errors }" required autofocus>
                        <div class="invalid-feedback error">
                            <div>
                                Debe introducir una contraseña
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="mb-3 col-sm-12">
                        <label class="mb-2 text-muted" for="confirm_password">Confirma la nueva contraseña</label>
                        <input [(ngModel)]="form.confirm_password" #confirm_password="ngModel" id="confirm_password" type="password" class="form-control" name="confirm_password" [ngClass]="{ 'is-invalid': f.submitted && confirm_password.errors }" required autofocus>
                        <div class="invalid-feedback error">
                            <div>
                                Debe confirmar la contraseña
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="card-footer py-3 border-0">
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-success" style="margin-left: 0.5vw;">
                        Guardar nueva contraseña
                    </button>
                </div>
            </div>
        </div>
    </form>

</div>
